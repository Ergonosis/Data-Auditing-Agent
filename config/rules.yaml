whitelisted_vendors: []  # Auto-populated by feedback analyzer

rules:
  data_quality:
    completeness_threshold: 0.90

  reconciliation:
    amount_match_threshold: 0.05  # Â±5%
    date_window_days: 3

  anomaly_detection:
    amount_outlier:
      sigma: 2.5
      min_transactions: 5
    isolation_forest:
      contamination: 0.05

  escalation:
    severity_thresholds:
      CRITICAL: { min_score: 80 }
      WARNING: { min_score: 50 }
      INFO: { min_score: 20 }

